<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload PDF</title>
</head>

<body>
    <h1>Upload PDF File</h1>
    <form action="http://127.0.0.1:5000/upload" method="post" enctype="multipart/form-data">
        <label for="file">Select a PDF file:</label>
        <input type="file" id="file" name="file" accept=".pdf" required>
        <br><br>
        <label for="executive_id">Executive ID:</label>
        <input type="text" id="executive_id" name="executive_id" required>
        <br><br>
        <label for="executive_name">Executive Name:</label>
        <input type="text" id="executive_name" name="executive_name" required>
        <br><br>
        <input type="submit" value="Upload">
    </form>
</body>

</html>
